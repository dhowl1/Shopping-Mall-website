<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt 1 Details</title>
    <!-- Add your CSS styles or link to an external stylesheet if needed -->
</head>
<style>
    /* Reset default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Set a background color and font family for the entire page */
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    /* Header Styles */
    .header {
        text-align: center;
        background-color: #333;
        color: white;
        padding: 20px 0;
    }

    .header h1 {
        margin: 0;
    }

    /* Product Details Container */
    .product-details {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Product Image */
    .product-details img {
        max-width: 100%;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    /* Product Title */
    .product-details h2 {
        font-size: 24px;
        margin: 10px 0;
        color: #333; /* Text color */
    }

    /* Product Description */
    .product-details .description {
        font-size: 18px;
        color: #555; /* Text color */
        margin-bottom: 20px;
    }

    /* Product Price */
    .product-details .price {
        font-size: 24px;
        color: #007BFF; /* Price color */
        font-weight: bold;
    }

    /* Back to Products Button */
    .back-button {
        display: block;
        text-align: center;
        margin-top: 20px;
    }

    .back-button a {
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    .back-button a:hover {
        background-color: #0056b3; /* Button background color on hover */
    }

</style>
<body>
    <header class="header">
        <h1>T-Shirt 1 Details</h1>
    </header>
    <section class="product-details">
        <img src="tshirt1.jpg" alt="T-Shirt 1">
        <h2>T-Shirt 1</h2>
        <p class="description">hello world.</p>
        <p class="price">$19.99</p>
        <!-- Add more detailed information about the product here -->
    </section>
</body>
</html>
