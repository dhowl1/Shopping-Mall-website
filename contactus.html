<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 18px;
            color: #333;
        }

        .contact-info-item {
            margin: 10px 0;
        }

        /* Style the contact information items individually */
        .contact-info-item span {
            font-weight: bold;
        }

        .contact-info-item .contact-label {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please feel free to contact us.</p>
        <div class="contact-info">
            <div class="contact-info-item">
                <span>Name:</span> James
            </div>
            <div class="contact-info-item">
                <span>Email:</span> <a href="mailto:random.email@email.dot">random.email@email.dot</a>
            </div>
            <div class="contact-info-item">
                <span>Phone:</span> (111) 555-5555
            </div>
        </div>
    </div>
</body>
</html>
